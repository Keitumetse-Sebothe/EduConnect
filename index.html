<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect | School Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>EduConnect</h1>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passInput" placeholder="Password">
            
            <div class="auth-options">
                <select id="roleSelect">
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select>

                <div id="class-picker">
                    <select id="regGrade">
                        </select>
                    <select id="regClass">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>
            </div>

            <button id="loginBtn">Sign In</button>
            <button id="registerBtn" class="secondary">Create Account</button>
            <a href="#" id="forgotPassLink">Forgot Password?</a>
        </div>
    </div>

    <header>
      <div class="nav-container">
        <h2>School Feed</h2>
        <div class="nav-actions">
            <button id="settingsToggle" class="icon-btn" title="Settings">‚öôÔ∏è</button>
            <button id="roleBtn">Logout</button>
        </div>
      </div>
    </header>

    <main>
        <div id="search-container" class="hidden">
             <input type="text" id="searchInput" placeholder="üîç Search announcements...">
        </div>

        <section id="teacher-tools" class="post-box hidden">
            <h3>New Announcement</h3>
            
            <div class="target-selection">
                <select id="gradeSelect">
                    </select>
                <select id="classSelect">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div>

            <textarea id="msgInput" rows="3" placeholder="What's happening in class today?"></textarea>
            
            <div class="url-input-container">
                <input type="text" id="imgUrlInput" placeholder="Paste image link here (optional)...">
            </div>

            <div class="input-footer">
                <span id="charCounter">0 / 280</span>
                <button id="sendBtn">
                    <span id="sendText">Broadcast to Parents</span>
                </button>
            </div>
        </section>

        <div id="announcements-container">
            </div>
    </main>

    <div id="settings-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>App Settings</h3>
            <button id="closeSettings" class="close-x">&times;</button>
        </div>
        
    <div class="modal-body">
    <div class="settings-group">
        <h4>Account Identity</h4>
        <div class="setting-row">
            <span>Logged in as:</span>
            <span id="displayRole" class="badge">---</span>
        </div>
        <div class="setting-row">
            <span>Target Class:</span>
            <span id="displayClass" class="badge">---</span>
        </div>
    </div>

    <hr>

    <div class="settings-group">
        <h4>Preferences</h4>
        <div class="setting-row">
            <label for="darkModeToggle">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle">
        </div>
    </div>

    <div class="setting-row" id="teacher-only-setting" style="display: none;">
           <label for="toggleTeacherTools">Show Teacher Tools</label>
           <input type="checkbox" id="toggleTeacherTools" checked>
    </div>
</div>

        <div class="modal-footer">
            <button id="saveSettingsBtn">Close</button>
        </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
