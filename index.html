<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>EduConnect</h1>
            <input type="email" id="emailInput" placeholder="Email">
            <input type="password" id="passInput" placeholder="Password">
            
            <div class="auth-options">
                <select id="roleSelect">
                    <option value="parent">Parent</option>
                    <option value="teacher">Teacher</option>
                </select>

                <div id="class-picker">
                    <select id="regGrade">
                        </select>
                    <select id="regClass">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>
            </div>

            <button id="loginBtn"><span id="loginText">Sign In</span></button>
            <button id="registerBtn" class="secondary"><span id="regText">Create Account</span></button>
            <a href="#" id="forgotPassLink">Forgot Password?</a>
        </div>
    </div>

    <header>
        <div class="nav-container">
            <h2>School Feed</h2>
            <button id="roleBtn">Logout</button>
        </div>
    </header>

    <main>
        <section id="teacher-tools" class="post-box hidden">
            <h3>New Announcement</h3>
            
            <div class="target-selection">
                <select id="gradeSelect">
                    </select>
                <select id="classSelect">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div>

            <textarea id="msgInput" rows="3" placeholder="What's happening in class today?"></textarea>
            
            <div class="url-input-container">
                <input type="text" id="imgUrlInput" placeholder="Paste image link here (optional)...">
            </div>

            <div class="input-footer">
                <span id="charCounter">0 / 280</span>
                <button id="sendBtn">
                    <span id="sendText">Broadcast to Parents</span>
                </button>
            </div>
        </section>

        <div id="announcements-container">
            </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
